name: Java CI with Maven
run-name: ${{ github.actor }} is Collecting Maven-nessðŸš€
on: 
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' # Update weekly on Monday Midnight
jobs:
  Date:
    runs-on: ubuntu-latest
    outputs:
      Date: ${{ steps.date.outputs.date }}
    steps:
       - name: Get current date
         id: DATE
         run: |
           echo "DATE=$(date '+%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
           echo -e "\n$GITHUB_OUTPUT\n"
           cat $GITHUB_OUTPUT

  CollectM2:
    needs: [Date]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
    
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
           
      - name: Build with Maven
        run: mvn -DskipTests=true -B package
      
      - name: TARchive .m2 directory
        run: |
            ls -lah ${{ github.workspace }}
            DATE=`date '+%Y%m%d-%H%M'`
            tar -cvzf ${{ vars.COLLECTOR }}-m2-${{ needs.Date.outputs.Date }}.tgz -C ~/.m2 . \
              | tee ${{ vars.COLLECTOR }}-m2-${{ needs.Date.outputs.Date }}.tgz.txt

      - name: Upload M2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-m2-${{ needs.Date.outputs.Date }}.tgz
          path: ${{ vars.COLLECTOR }}-m2-${{ needs.Date.outputs.Date }}.tgz

      - name: Upload M2 ToC artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-m2-${{ needs.Date.outputs.Date }}.tgz.txt
          path: ${{ vars.COLLECTOR }}-m2-${{ needs.Date.outputs.Date }}.tgz.txt

  CollectBOM:
    needs: [Date]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
    
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -DskipTests=true -B package
      
      - name: Create BoM ZIP
        run: |
            cd target
            ls -lah
            zip ../${{ vars.COLLECTOR }}-bom-${{ needs.Date.outputs.Date }}.zip bom.*

      - name: Upload BOM ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-bom-${{ needs.Date.outputs.Date }}.zip
          path: ${{ vars.COLLECTOR }}-bom-${{ needs.Date.outputs.Date }}.zip

  CollectXSD:
    needs: [Date]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Collect http://maven.apache.org/xsd
        run: wget -np -rN -l 1 --no-verbose http://maven.apache.org/xsd

      - name: Collect http://maven.apache.org/xsd
        run: |
         tar -czvf ${{ vars.COLLECTOR }}-xsd-${{ needs.Date.outputs.Date }}.tgz  \
          -C maven.apache.org \
          xsd

      - name: Upload XSD artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ vars.COLLECTOR }}-xsd-${{ needs.Date.outputs.Date }}.tgz
          path: ${{ vars.COLLECTOR }}-xsd-${{ needs.Date.outputs.Date }}.tgz
    
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      #- name: Update dependency graph
      #  uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  UpdateVers:
    runs-on: ubuntu-latest
    needs: [CollectM2, CollectBOM, CollectXSD]
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
    
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up git
        run: |
            git config user.name "$(git log -n 1 --pretty=format:%an)"
            git config user.email "$(git log -n 1 --pretty=format:%ae)"      
      
      - name: Advance Dependecy versions
        run: |
          set +ex
          mvn -DskipTests=true -B versions:update-parent
          git commit -am "Update versions (${{ needs.Date.outputs.Date }})"
          git push

  Release:
    runs-on: ubuntu-latest
    needs: [CollectM2, CollectBOM, CollectXSD]
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Show Artifacts
        run: ls -alh ${{ vars.COLLECTOR }}-*.*

      - name: Set up git
        run: |
          git config user.name "$(git log -n 1 --pretty=format:%an)"
          git config user.email "$(git log -n 1 --pretty=format:%ae)"

      - name: Create tag
        uses: rickstaa/action-create-tag@v1
        id: tag_create
        with:
          tag: ${{ needs.Date.outputs.Date }}
          github_token: ${{secrets.GITHUB_TOKEN}}
          tag_exists_error: false
          message: "Release for ${{ needs.Date.outputs.Date }} run"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.Date.outputs.Date }}
          make_latest: true
          files: |
            ${{ vars.COLLECTOR }}-*.tgz
            ${{ vars.COLLECTOR }}-*.zip
            ${{ vars.COLLECTOR }}-*.txt