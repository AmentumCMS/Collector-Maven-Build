name: Java CI with Maven
run-name: ${{ github.actor }} is Collecting Maven-nessðŸš€
on: 
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' # Update weekly on Monday Midnight
jobs:
  Collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Get current date
        id: DATE
        run: echo "DATE=$(date '+%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
  
      - name: Set up git
        run: |
           git config user.name "$(git log -n 1 --pretty=format:%an)"
           git config user.email "$(git log -n 1 --pretty=format:%ae)"      
      
      - name: Advance Dependecy versions
        run: |
          set +ex
          mvn -DskipTests=true -B versions:update-parent
          git commit -am "Update versions (${{ steps.date.outputs.date }})"
          git push
           
      - name: Build with Maven
        run: mvn -DskipTests=true -B package
      
      - name: TARchive .m2 directory
        run: |
            ls -lah ${{ github.workspace }}
            DATE=`date '+%Y%m%d-%H%M'`
            tar -cvzf maven-collector-m2-${{ steps.date.outputs.date }}.tgz -C ~/.m2 . \
              | tee maven-collector-m2-${{ steps.date.outputs.date }}.tgz.txt

      - name: Create BoM ZIP
        run: |
            cd target
            ls -lah
            zip ../maven-collector-bom-${{ steps.date.outputs.date }}.zip bom.*

      - name: Upload M2 artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-collector-m2-${{ steps.date.outputs.date }}.tgz
          path: maven-collector-m2-${{ steps.date.outputs.date }}.tgz

      - name: Upload M2 ToC artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-collector-m2-${{ steps.date.outputs.date }}.tgz.txt
          path: maven-collector-m2-${{ steps.date.outputs.date }}.tgz.txt
          
      - name: Upload assembly artifact
        uses: actions/upload-artifact@v4
        with:
          name: maven-collector-assembly-${{ steps.date.outputs.date }}.zip
          path: target/demo-0.0.1.zip
          
      - name: Upload BOM ZIP
        uses: actions/upload-artifact@v4
        with:
          name: maven-collector-bom-${{ steps.date.outputs.date }}.zip
          path: maven-collector-bom-${{ steps.date.outputs.date }}.zip

      - name: Collect http://maven.apache.org/xsd
        run: |
          wget -np -rN -l 1 --no-verbose http://maven.apache.org/xsd
          tar -czvf maven-collector-xsd-${{ steps.date.outputs.date }}.tgz \
            -C maven.apache.org \
            xsd
            
      - name: Upload XSD Archive
        uses: actions/upload-artifact@v4
        with:
          name: maven-collector-xsd-${{ steps.date.outputs.date }}.tgz
          path: maven-collector-xsd-${{ steps.date.outputs.date }}.tgz

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      #- name: Update dependency graph
      #  uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

 
      - name: Create tag
        uses: rickstaa/action-create-tag@v1
        id: tag_create
        with:
          tag: ${{ steps.date.outputs.date }}
          github_token: ${{secrets.GITHUB_TOKEN}}
          tag_exists_error: false
          message: "Release for ${{ steps.date.outputs.date }} run"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.date.outputs.date }}
          make_latest: true
          files: |
            maven-collector-*.tgz
            maven-collector-*.zip
            maven-collector-*.txt
